<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/wx.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/wx.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="shade"></div>
    <section class="page">
        <header class="header">
            <div class="h-left">微信</div>

            <div class="search">
                <img src="images/search.gif" title="搜索" alt="搜索">
            </div>
            <div class="menu" id="menu">
                <img src="images/menu.gif" title="菜单" alt="菜单">
            </div>
            
            

        </header>
        <div class="list">
            <ul>
                <li><div class="dorpdown"><img src="images/1.png"></div>发起群聊</li>
                <li><div class="dorpdown"><img src="images/1.png"></div>添加朋友</li>
                <li><div class="dorpdown"><img src="images/1.png"></div>扫一扫</li>
                <li><div class="dorpdown"><img src="images/1.png"></div>收付款</li>
                <li><div class="dorpdown"><img src="images/1.png"></div>帮助与反馈</li>
            </ul>
        </div>
        <section class="content">
            <div id="wx">
                <article class="hot">
                    <div class="Avatar">
                        <img src="images/1.png" alt="头像" title="头像">
                    </div>
                    <div class="chatting">
                        <div class="title">订阅号</div>
                        <br/>
                        <p>文本文本文本文本文本文本文本文本文本文本文本文文文本文本</p>
                    </div>
                    <time>时间</time>
                </article>
            </div>
            <article id="address" class="address">
                <div class="add-list">
                    <div class="f-title"></div>
                    <div class="f-text">新的朋友</div>
                </div>
                <hr>
                <div class="add-list">
                    <div class="f-title"></div>
                    <div class="f-text">群聊</div>

                </div>
                <hr>
                <div class="add-list">
                    <div class="f-title"></div>
                    <div class="f-text">标签</div>
                </div>
                <hr>
                <div class="add-list">
                    <div class="f-title"></div>
                    <div class="f-text">公众号</div>
                </div>
                <div class="network-friend">
                    <div class="acronym-box">
                        <div class="acronym">A</div>
                    </div>
                </div>
                <div class="friend-list">
                    <div class="f-avatar"></div>
                    <div class="f-name">好友</div>
                </div>
                <hr>
            </article>
            <div id="found" class="found">
                    <div class="back-row"></div>
                    <div class="row mar-row">
                            <div class="in-row no-bor">
                            <div class="img">
                                <img src="images/1.png">
                            </div>
                            <div class="font">朋友圈</div>
                        </div>
                    </div>
                    <div class="back-row"></div>
                    <div class="row">
                            <div class="in-row">
                            <div class="img"><img src="images/1.png"></div>
                            <div class="font">扫一扫</div>
                        </div>
                    </div>
                    
                    <div class="row bot-row">
                            <div class="in-row no-bor">
                            <div class="img"><img src="images/1.png"></div>
                            <div class="font">摇一摇</div>
                        </div>
                    </div>
                    <div class="back-row"></div>
                    <div class="row">
                            <div class="in-row">
                            <div class="img"><img src="images/1.png"></div>
                            <div class="font">看一看</div>
                        </div>
                    </div>
                    
                    <div class="row bot-row">
                            <div class="in-row no-bor">
                            <div class="img"><img src="images/1.png"></div>
                            <div class="font">搜一搜</div>
                        </div>
                    </div>
                    <div class="back-row"></div>
                    <div class="row">
                            <div class="in-row">
                            <div class="img"><img src="images/1.png"></div>
                            <div class="font">附近的人</div>
                        </div>
                    </div>
                    
                    <div class="row bot-row">
                            <div class="in-row no-bor">
                            <div class="img"><img src="images/1.png"></div>
                            <div class="font">漂流瓶</div>
                        </div>
                    </div>
                    <div class="back-row"></div>
                    <div class="row bot-row">
                            <div class="in-row no-bor">
                            <div class="img"><img src="images/1.png"></div>
                            <div class="font">游戏</div>
                        </div>
                    </div>
                    <div class="back-row"></div>
                    <div class="row">
                            <div class="in-row no-bor">
                            <div class="img"><img src="images/1.png"></div>
                            <div class="font">小程序</div>
                        </div>
                    </div>
                    <div class="back-row"></div>

            <!--<div class="find">
                    <div class="img"></div>
                    <div class="f-text"></div>
                </div>-->
            </div>
            <div id="me" class="my">
                <div class="me">
                    <div class="back-row"></div>
                    <div class="my-account mar-row">
                        <div class="my-img"><img  src="" alt=""></div>
                        <div class="my-font">USER name
                        <br>
                        <p>微信号:XXXXXXX</p>
                        </div>
                        <div class="qr-code">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="back-row"></div>
                    <div class="row bot-row">
                            <div class="in-row no-bor">
                            <div class="img"></div>
                            <div class="font">钱包</div>
                        </div>
                    </div>
                    <div class="back-row"></div>
                    <div class="row">
                            <div class="in-row">
                            <div class="img"></div>
                            <div class="font">钱包</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="in-row">
                        <div class="img"></div>
                        <div class="font">钱包</div>
                    </div>
                </div>
                    <div class="row">
                            <div class="in-row">
                            <div class="img"></div>
                            <div class="font">钱包</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="in-row no-bor">
                        <div class="img"></div>
                        <div class="font">钱包</div>
                    </div>
                </div>
                <div class="back-row"></div>
                <div class="row top-row">
                        <div class="in-row no-bor">
                        <div class="img"></div>
                        <div class="font">设置</div>
                    </div>
                </div>

            </div>

        </section>

        <footer class="footer">
            <nav class="foot-nav">
                <div id="click-wx" class="wx">
                    <div>
                        <img src="images/wechat.gif" alt="wx" title="wx">
                    </div>
                    <p class="p-font">微信</p>
                </div>
                <div id="click-address" class="wx">
                    <div>
                        <img src="images/address_list.gif" alt="wx" title="wx">
                    </div>
                    <p class="p-font">通讯录</p>
                </div>
                <div id="click-find" class="wx">
                    <div>
                        <img src="images/find.gif" alt="wx" title="wx">
                    </div>
                    <p class="p-font">发现</p>
                </div>
                <div id = "click-me" class="wx">
                    <div>
                        <img src="images/me.gif" alt="wx" title="wx">
                    </div>
                    <p class="p-font">我</p>
                </div>

            </nav>
        </footer>
    </section>

</body>

</html>
